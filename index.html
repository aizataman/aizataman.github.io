<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JAVASCRIPT DEMO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png?20141107110902"
        />
        <div>
          <h1>Javascript</h1>
          <p>Javascript is a popular programming language</p>
        </div>
      </div>

      <div class="content">
        <div class="tabs">
          <button id="btn-features" class="tab active">Features</button>
          <button id="btn-capabilities" class="tab">Capabilities</button>
          <button id="btn-practices" class="tab">Practices</button>
          <button id="btn-manipulation" class="tab">DOM Manipulation</button>
          <button id="btn-inheritance" class="tab">Inheritance</button>
        </div>

        <div class="tab-content-and-image">
          <div id="tab-content" class="tab-content">Content</div>
          <div id="tab-image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8zDUcA9kxuB-GXNm1ptYDv1tyXCAIXhhXmA&s"
